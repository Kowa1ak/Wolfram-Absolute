<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
  rel="stylesheet"
/>
<body style="background-image: url(https://i.imgur.com/9klOJtW.png)">
  <header>
    <div class="logo" (click)="reloadPage()"></div>
    <div class="authButtons">
      <div *ngIf="authService.isUserLoggedIn(); else loginButtons">
        <button class="SignButton" (click)="navigateToLogin()">Account</button>
        <button class="SignUpButton" (click)="signOut()">Sign Out</button>
      </div>

      <ng-template #loginButtons>
        <button class="SignButton" (click)="navigateToLogin()">About</button>
        <button class="SignButton" (click)="navigateToLogin()">Sign In</button>
        <button class="SignUpButton" (click)="navigateToRegister()">
          Sign Up
        </button>
      </ng-template>
    </div>
  </header>
  <div class="nameProject">WOLFRAM ABSOLUTE</div>
  <div class="input">
    <div class="rectangle">
      <div class="equals"></div>
    </div>
  </div>
</body>
