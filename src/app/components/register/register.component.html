<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
  rel="stylesheet"
/>
<body style="background-image: url(https://i.imgur.com/P3vowqA.png)">
  <div class="logo" (click)="navigateToHome()"></div>
  <div class="nameProject">WOLFRAM ABSOLUTE</div>
  <form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
    <div class="goHome">
      <mat-icon class="home-icon" (click)="navigateToHome()">home</mat-icon>
    </div>
    <h1 class="form-title">SIGN UP NOW</h1>
    <div class="field">
      <input
        type="text"
        formControlName="fullName"
        name="fullName"
        placeholder="FullName"
        [class.error]="fullName.invalid && (fullName.dirty || fullName.touched)"
      />
      <small
        *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)"
        class="block p-error"
      >
        <div *ngIf="fullName.errors?.['required']">Name is required</div>
        <div *ngIf="fullName.errors?.['pattern']">Enter a valid Name</div>
      </small>
    </div>
    <div class="field">
      <input
        type="text"
        formControlName="email"
        name="email"
        placeholder="EMAIL"
        [class.error]="email.invalid && (email.dirty || email.touched)"
      />
      <small
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="block p-error"
      >
        <div *ngIf="email.errors?.['required']">Email is required</div>
        <div *ngIf="email.errors?.['email']">Email should be valid</div>
      </small>
    </div>
    <div class="field">
      <input
        type="password"
        formControlName="password"
        name="password"
        placeholder="PASSWORD"
        [class.error]="password.invalid && (password.dirty || password.touched)"
      />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="p-error"
      >
        <small *ngIf="password.errors?.['required']"
          >Password is required</small
        >
        <small *ngIf="password.errors?.['minlength']"
          >Password must be at least 4 characters long</small
        >
      </div>
    </div>
    <div class="field">
      <input
        type="password"
        formControlName="confirmPassword"
        name="confirmPassword"
        placeholder="CONFIRM PASSWORD"
        [class.error]="
          confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)
        "
      />
      <small
        *ngIf="
          confirmPassword.invalid &&
          (confirmPassword.dirty || confirmPassword.touched)
        "
        class="block p-error"
      >
        <div *ngIf="confirmPassword.errors?.['required']">
          Confirm the password
        </div>
      </small>
      <small
        class="block p-error"
        *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
      >
        Password should match
      </small>
    </div>
    <button [disabled]="registerForm.invalid" type="submit">Sign Up</button>
    <div class="addOption">
      Already a member? <a routerLink="/login">Login</a>
    </div>
  </form>
</body>
