<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css2?family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
  rel="stylesheet"
/>
<body>
  <div class="mainContent">
    <div class="logo" (click)="navigateToHome()"></div>
    <div class="nameProject">WOLFRAM ABSOLUTE</div>
    <div class="formContent">
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="goHome">
          <mat-icon class="home-icon" (click)="navigateToHome()">home</mat-icon>
        </div>
        <h1 class="form-title">WELCOME</h1>

        <div class="field">
          <input
            type="text"
            formControlName="email"
            name="email"
            placeholder="EMAIL"
            [class.error]="
              loginForm.controls.email.invalid &&
              (loginForm.controls.email.dirty ||
                loginForm.controls.email.touched)
            "
          />
          <div
            *ngIf="
              loginForm.controls.email.invalid &&
              (loginForm.controls.email.dirty ||
                loginForm.controls.email.touched)
            "
            class="p-error"
          >
            <small *ngIf="loginForm.controls.email.errors?.['required']"
              >Email is required</small
            >
            <small *ngIf="loginForm.controls.email.errors?.['email']"
              >Email is not valid</small
            >
          </div>
        </div>
        <div class="field">
          <input
            type="password"
            formControlName="password"
            name="password"
            placeholder="PASSWORD"
            [class.error]="
              loginForm.controls.password.invalid &&
              (loginForm.controls.password.dirty ||
                loginForm.controls.password.touched)
            "
          />
          <div
            *ngIf="
              loginForm.controls.password.invalid &&
              (loginForm.controls.password.dirty ||
                loginForm.controls.password.touched)
            "
            class="p-error"
          >
            <small *ngIf="loginForm.controls.password.errors?.['required']"
              >Password is required</small
            >
            <small *ngIf="loginForm.controls.password.errors?.['minlength']"
              >Password must be at least 4 characters long</small
            >
          </div>
        </div>
        <button [disabled]="loginForm.invalid" type="submit">Sign In</button>
        <div class="addOption">
          Not a member? <a routerLink="/register">Register</a>
        </div>
      </form>
    </div>
  </div>
  <div class="backImage"></div>
</body>
